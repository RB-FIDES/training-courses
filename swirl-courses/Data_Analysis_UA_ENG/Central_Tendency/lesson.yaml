- Class: cmd_question
  Output: "Щоб проілюструвати ці поняття, зараз ми розглянемо реальні дані з пакета 'openintro' у R, який вже був завантажений для тебе. Введи 'cars' та натисни Enter, щоб побачити вибірку, з якою ми будемо працювати."
  CorrectAnswer: cars
  AnswerTests: equivalent=cars
  Hint: "Введи 'cars' та натисни Enter. Не використовуй лапки, пробіли чи великі літери."

- Class: text
  Output: "Ти побачиш, що рядки пронумеровані від 1 до 54, кожен представляє окремий автомобіль у наборі даних. Для кожного авто наведено такі ЗМІННІ (характеристики): 'type' (малий, середній, великий), 'price' (USD), 'mpgCity' (пробіг у місті, миль на галон), 'driveTrain' (4WD, передній, задній привід), 'passengers' (кількість місць), 'weight' (фунти)."

- Class: text
  Output: "У цьому уроці ми зосередимося на змінній 'mpgCity'. Для зручності виділимо її з нашого набору даних у нову змінну."

- Class: cmd_question
  Output: "Дістань змінну 'mpgCity' з набору 'cars' за допомогою нотації 'dataset$variable'."
  CorrectAnswer: cars$mpgCity
  AnswerTests: equivalent=cars$mpgCity
  Hint: "Використовуй нотацію 'dataset$variable'. Наш набір називається 'cars', а змінна — 'mpgCity'."

- Class: cmd_question
  Output: "Тепер збережи вміст 'cars$mpgCity' у нову змінну під назвою 'myMPG'."
  CorrectAnswer: myMPG <- cars$mpgCity
  AnswerTests: newcmd=myMPG <- cars$mpgCity
  Hint: "Використай оператор присвоєння, щоб присвоїти 'cars$mpgCity' до нової змінної 'myMPG'."

- Class: text
  Output: "АРІФМЕТИЧНЕ СЕРЕДНЄ, або просто СЕРЕДНЄ чи АВЕРЕДЖ, — це найпоширеніша міра центральної тенденції. Щоб обчислити середнє значення для набору даних, спочатку підсумовують усі значення, а потім ділять цю суму на загальну кількість значень."

- Class: text
  Output: "Однак, коли значень багато, робити ці розрахунки вручну стає нудно. На щастя, у R є вбудована функція для обчислення середнього — 'mean(змінна)'."

- Class: cmd_question
  Output: "Обчисли середнє значення для змінної 'myMPG' зараз."
  CorrectAnswer: mean(myMPG)
  AnswerTests: newcmd=mean(myMPG)
  Hint: "Використай функцію 'mean', ввівши 'mean' і назву змінної у дужках. Не використовуй пробіли."

- Class: text
  Output: "Крайні значення у нашому наборі даних можуть суттєво впливати на середнє. Наприклад, якщо серед автомобілів трапиться такий, що має пробіг 200 миль на галон, це суттєво завищить середнє. Це може ввести в оману, адже жоден з інших автомобілів не має такого пробігу."

- Class: text
  Output: "Альтернатива середньому, на яку зовсім не впливають крайні значення, — це МЕДІАНА. Медіана обчислюється так: всі значення впорядковуються від найменшого до найбільшого, і обирається середнє. Якщо кількість значень парна, тобто є дві серединки, то медіана дорівнює середньому цих двох значень. Не хвилюйся, якщо зараз це трохи плутає. З практикою стане зрозуміліше."

- Class: cmd_question
  Output: "У R також є функція для обчислення медіани — 'median(змінна)'. Обчисли медіану змінної 'myMPG' зараз."
  CorrectAnswer: median(myMPG)
  AnswerTests: newcmd=median(myMPG)
  Hint: "Використай функцію 'median', набравши 'median' і назву змінної у дужках. Не використовуй пробіли."

- Class: text
  Output: "Нарешті, нам може бути найцікавіше знайти значення, що найчастіше зустрічається у нашому наборі. Тобто, яка найпоширеніша величина? Це називається МОДА, і її знаходять шляхом підрахунку, скільки разів кожне значення трапляється у вибірці, і обирають найчастіше."

- Class: cmd_question
  Output: "Використай функцію 'table', щоб побачити, скільки разів кожне значення трапляється у твоїй змінній 'myMPG'. Синтаксис цієї функції такий самий, як і для інших."
  CorrectAnswer: table(myMPG)
  AnswerTests: newcmd=table(myMPG)
  Hint: "Набери 'table' і назву змінної у дужках. Як завжди, не використовуй пробіли."

- Class: exact_question
  Output: "Подивись на свою таблицю для змінної 'myMPG', яку ти створила вище. У першому рядку вказано значення змінної, у другому — скільки разів воно зустрічається у вибірці. Оскільки мода — це найбільш поширене значення, яке значення є модою для 'myMPG'?"
  CorrectAnswer: '19'
  AnswerTests: exact=19
