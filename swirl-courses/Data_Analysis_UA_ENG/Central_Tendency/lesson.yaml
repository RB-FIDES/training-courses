  Output: "Вітаю! Ти пройшла свій перший урок. Ми розглянули основні поняття, пов'язані з даними та аналізом даних. Зокрема, ти дізналася про три важливі міри центральної тенденції: середнє, медіану та моду. Також ти знаєш, як обчислити їх у R."

