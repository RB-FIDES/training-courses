- Class: text
  Output: "Мета аналізу вибірки — зробити висновки щодо популяції, з якої цю вибірку було взято. Це називається ІНФЕРЕНЦІЄЮ (виведенням) і є основною метою ІНФЕРЕНЦІЙНОЇ СТАТИСТИКИ."

- Class: text
  Output: "Щоб робити будь-які висновки щодо популяції, спочатку потрібно описати вибірку. Це основна мета ОПИСОВОЇ СТАТИСТИКИ."

- Class: text
  Output: "Якщо ми хочемо описати нашу вибірку лише одним числом, як це краще зробити? Гарний початок — знайти центр, середнє або найпоширеніше значення у даних. Статистики називають це ЦЕНТРАЛЬНОЮ ТЕНДЕНЦІЄЮ."

- Class: text
  Output: "Є три різних способи знайти таке число, і застосування кожного методу залежить від ситуації. Ці три способи називають СЕРЕДНЄ (mean), МЕДІАНА (median) та МОДА (mode)."

