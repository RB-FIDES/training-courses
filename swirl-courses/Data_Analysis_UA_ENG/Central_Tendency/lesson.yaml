- Class: text
  Output: "Аналіз даних завжди має починатися з конкретного питання, яке тебе цікавить. Наприклад, можна запитати: Який відсоток людей, що живуть у США, мають зріст понад шість футів?"

- Class: text
  Output: "У цьому прикладі наша популяція — це всі, хто живе у США. Оскільки виміряти зріст понад 300 мільйонів людей практично неможливо, ми можемо навмання обрати 100 осіб і виміряти їхній зріст. Ми сподіваємось, що ця вибірка з 100 людей буде ПРЕДСТАВНИЦЬКОЮ для всієї популяції США."

