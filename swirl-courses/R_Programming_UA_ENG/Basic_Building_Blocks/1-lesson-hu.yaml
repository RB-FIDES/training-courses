- Class: text
  Output: |
    Вокабуляр цього уроку. Assignment - присвоєння, variable - зміна, vector - вектор, to combine - комбінувати, to concatenate - зʼєднувати, to add - додавати, to subtract - віднімати, to divide - ділити, to raise to a power -  підносити до степеню, to recycle — переробляти.

- Class: text
  Output: На цьому уроці ти вивчиш базові блоки мови програмування R.

- Class: text
  Output: |
    Якщо у будь-який момент тобі знадобиться додаткова інформація з певної теми в R, можеш набрати help.start() в командному рядку. Це відкриє меню ресурсів в RStudio або в твоєму браузері, залежно від налаштувань. Альтернативно: простий пошук в інтернеті часто дає потрібну відповідь.

- Class: cmd_question
  Output: Саме просте - це використання R в якості інтерактивного калькулятор. Набери 5 + 7 і натисни Enter.
  CorrectAnswer: 5 + 7
  AnswerTests: omnitest(correctExpr='5 + 7')
  Hint: Набери 5 + 7 і натисни Enter.

- Class: text
  Output: R просто виводить результат 12 за замовчуванням. Проте R - це мова програмування, і часто причиною використання мови програмування замість калькулятора, є автоматизація процесів або уникнення непотрібних повторень.

- Class: text
  Output: Наприклад ми хочемо використати наш результат з попереднього прикладу в наступному обчисленні. Замість того, щоб кожного разу набирати 5 + 7, ми можемо створити нову змінну (variable), яка зберігатиме результат.

- Class: text
  Output: Для присвоєння (assignment) значення змінній в R використовується оператор присвоєння, що складається з символу "менше" та знаку "мінус". Виглядає це так <- ️(ми будемо використовувати для оператора <- слова "присвоєння" та "призначення")

- Class: text
  Output: Уяви оператор присвоєння як стрілку. З лівого боку, на вістрі стрілки, знаходиться назва змінної, з правого - присвоєне значення.

- Class: cmd_question
  Output: Щоб присвоїти результат додавання 5 + 7 новій змінній x, набери x <- 5 + 7. Це можна прочитати як "x присвоєно 5 плюс 7". Спробуй зараз.
  CorrectAnswer: x <- 5 + 7
  AnswerTests: any_of_exprs('x <- 5 + 7', 'x <- 7 + 5')
  Hint: Набери x <- 5 + 7. Важливо ставити один пробіл з кожного боку оператора присвоєння, але НЕ ставити пробіл між '<' і '-', які утворюють стрілку.

- Class: text
  Output: Ти бачиш, що цього разу R не вивів результат 12. Це через використання оператора присвоєння R вважає, що тобі не потрібен результат в цей момент, радше ти маєш намір використати його пізніше.

- Class: cmd_question
  Output: Щоб переглянути вміст змінної x, просто набери x і натисни Enter. Спробуй зараз.
  CorrectAnswer: x
  AnswerTests: omnitest(correctExpr='x')
  Hint: Набери x і натисни Enter. Це автоматично виведе значення x.

- Class: cmd_question
  Output: Тепер збережи результат x - 3 у новій змінній y.
  CorrectAnswer: y <- x - 3
  AnswerTests: omnitest(correctExpr='y <- x - 3')
  Hint: Набери y <- x - 3 і натисни Enter. Неважливо, чи використовуєш ти x - 3 або x-3 - це питання особистих уподобань, але зазвичай пробіл ставлять.

- Class: cmd_question
  Output: Яке значення зміної 'y'? Набери 'y', щоб дізнатися.
  CorrectAnswer: 'y'
  AnswerTests: omnitest(correctExpr='y')
  Hint: Набери y і натисни Enter.

- Class: text
  Output: Тепер створимо невеликий набір чисел, яка називається вектор (vector). Будь-який об'єкт, що містить дані, називається структурою даних (data structure), а числові вектори найпростіший тип структури даних в R. Фактично, навіть одне число вважається вектором з довжиною один.

- Class: cmd_question
  Output: |
    Найпростіший спосіб створити вектор - використати функцію c(), яка означає "concatenate" (зʼєднувати) або "combine" (комбінувати). Щоб створити вектор, що містить числа 1.1, 9 і 3.14, набери c(1.1, 9, 3.14). Спробуй зараз і признач результат змінній z().
  CorrectAnswer: z <- c(1.1, 9, 3.14)
  AnswerTests: omnitest(correctExpr='z <- c(1.1, 9, 3.14)')
  Hint: Введення z <- c(1.1, 9, 3.14) присвоїть вектор (1.1, 9, 3.14) новій змінній z. Включення пробілів після ком у векторі не обов'язкове, але так читати код набагато легше.

- Class: cmd_question
  Output: Якщо у тебе є питання про певну функцію, ти можеш отримати доступ до вбудованих файлів довідки R через команду '?'. Наприклад, якщо тобі потрібна додаткова інформація про функцію c(), набери ?c без дужок, які зазвичай йдуть після назви функції. Спробуй.
  CorrectAnswer: ?c
  AnswerTests: omnitest(correctExpr='?c')
  Hint: Набери ?c і натисни Enter. Це відкриє файл довідки для функції c().

- Class: cmd_question
  Output: Набери z, щоб переглянути його вміст. Зверни увагу, що в результаті немає ком, які розділяють значення.
  CorrectAnswer: z
  AnswerTests: omnitest(correctExpr='z')
  Hint: Набери z і натисни Enter, щоб переглянути його вміст.

- Class: cmd_question
  Output: Ти можеш комбінувати вектори для створення нового вектора. Створи новий вектор, який містить z, потім 555, потім знову z саме в такому порядку. Не присвоюй цей вектор новій змінній, щоб відразу побачити результат.
  CorrectAnswer: c(z, 555, z)
  AnswerTests: omnitest(correctExpr='c(z, 555, z)')
  Hint: Набери c(z, 555, z). Не створюй нову змінну. Просто переглянь результат.

- Class: cmd_question
  Output: "Числові вектори можна використовувати в арифметичних виразах. Набери наступне, щоб побачити, що станеться: z * 2 + 100."
  CorrectAnswer: z * 2 + 100
  AnswerTests: omnitest(correctExpr='z * 2 + 100')
  Hint: Введи z * 2 + 100, не призначаючи результат змінній. Символ '*' використовується для множення і на більшості клавіатур знаходиться на одній клавіші з цифрою 8.

- Class: text
  Output: Спочатку R множить кожен з трьох елементів z на 2. Потім додає 100 до кожного елемента, щоб отримати результат, який ти бачиш вище.

- Class: text
  Output: |
    Інші поширені арифметичні оператори: '+', '-', '/', і '^' (додати, відняти, поділити, піднести до степеню). Для квадратного кореня використовуй функцію sqrt(), а для абсолютного значення - функцію abs().

- Class: cmd_question
  Output: Обчисли квадратний корінь з z - 1 і признач його новій змінній my_sqrt.
  CorrectAnswer: my_sqrt <- sqrt(z - 1)
  AnswerTests: omnitest(correctExpr='my_sqrt <- sqrt(z - 1)')
  Hint: Признач результат sqrt(z - 1) змінній my_sqrt.

- Class: mult_question
  Output: Перед тим як переглянути вміст змінної my_sqrt, як ти думаєш, що вона містить?
  CorrectAnswer: вектор з довжиною 3
  AnswerChoices: вектор з довжиною 3; одне число (тобто вектор з довжиною 1); вектор з довжиною 0 (тобто порожній вектор)
  AnswerTests: omnitest(correctVal='вектор з довжиною 3')
  Hint: |
    Важливо розуміти як R виконує "векторизовані" операції, а саме: елемент за елементом.

- Class: cmd_question
  Output: Виведи вміст my_sqrt.
  CorrectAnswer: my_sqrt
  AnswerTests: omnitest(correctExpr='my_sqrt')
  Hint: Просто набери my_sqrt і натисни Enter, щоб переглянути його значення.

- Class: text
  Output: Отже R спочатку відняв 1 від кожного елемента z, потім обчислив квадратний корінь кожного елемента. Ти отримав вектор такої ж довжини, як і оригінальний вектор z.

- Class: cmd_question
  Output: |
    Тепер створи нову змінну my_div, яка ️отримає значення: z поділити на my_sqrt.
  CorrectAnswer: my_div <- z / my_sqrt
  AnswerTests: omnitest(correctExpr='my_div <- z / my_sqrt')
  Hint: Введи my_div <- z / my_sqrt. Пробіли з обох боків знака '/' не обов'язкові, але традиційно їх ставлять.
- Class: mult_question
  Output: Яке твердження, на твою думку, правильне?
  CorrectAnswer: Перший елемент my_div дорівнює першому елементу z поділеному на перший елемент my_sqrt, і так далі...
  AnswerChoices: Перший елемент my_div дорівнює першому елементу z поділеному на перший елемент my_sqrt, і так далі...; my_div - це одне число (тобто вектор довжиною 1); my_div не визначено
  AnswerTests: omnitest(correctVal='Перший елемент my_div дорівнює першому елементу z поділеному на перший елемент my_sqrt, і так далі...')
  Hint: Зупинись, зроби собі чаю або кави та обдумай, як саме R виконує такі "векторизовані" операції, як додавання '+' та множення '*'.

- Class: cmd_question
  Output: Подумав? Тепер сміливо виводь вміст my_div.
  CorrectAnswer: my_div
  AnswerTests: omnitest(correctExpr='my_div')
  Hint: Набери my_div і натисни Enter.

- Class: text
  Output: Коли R отримує два вектори однакової довжини, він просто виконує вказану арифметичну операцію ('+', '-', '*', тощо) елемент за елементом. Якщо вектори мають різну довжину, R "переробляє" (recycles) коротший вектор, поки він не матиме такої ж довжини, як більший вектор.

- Class: text
  Output: В одному з наших попередніх прикладів z * 2 + 100, z був вектором з довжиною 3, але технічно 2 і 100 - це два вектори з довжиною 1.

- Class: text
  Output: | 
    За лаштунками R "переробляє" 2, щоб зробити вектор з трьома двійками, і 100, щоб зробити вектор з трьома сотнями. Іншими словами, коли ти просиш R обчислити z * 2 + 100, насправді він обчислює таке: z * c(2, 2, 2) + c(100, 100, 100).

- Class: cmd_question
  Output: Щоб побачити інший приклад того, як працює це векторне "перероблення", спробуй додати c(1, 2, 3, 4) і c(0, 10). Як, на твою думку, R "переробить" вектор c(0, 10)? Не призначай цей результат новій змінній.
  CorrectAnswer: c(1, 2, 3, 4) + c(0, 10)
  AnswerTests: omnitest(correctExpr='c(1, 2, 3, 4) + c(0, 10)')
  Hint: Введи c(1, 2, 3, 4) + c(0, 10) в консолі. Щоб побачити, як R додає два вектори різної довжини не присвоюй результат змінній. як бачиш, вектор c(0, 10) змінено на c(0, 10, 0, 10).

- Class: text
  Output: Якщо довжина довшого вектора не ділиться націло на довжину коротшого вектора, R все одно застосує метод "перероблення", але видасть попередження, що відбувається щось підозріле.

- Class: cmd_question
  Output: Спробуй c(1, 2, 3, 4) + c(0, 10, 100) для прикладу.
  CorrectAnswer: c(1, 2, 3, 4) + c(0, 10, 100)
  AnswerTests: omnitest(correctExpr='c(1, 2, 3, 4) + c(0, 10, 100)')
  Hint: Набери c(1, 2, 3, 4) + c(0, 10, 100), щоб побачити, як R обробляє додавання двох векторів, коли довжина коротшого вектора не ділиться рівно на довжину довшого вектора. Не турбуйся про присвоєння результату змінній.

- Class: text
  Output: Перед завершенням цього уроку - кілька трюків для економії часу.

- Class: text
  Output: Припустимо, що вираз z * 2 + 100 містить помилку бо насправді потрібно було додати 1000 замість 100. Ти можеш або перенабрати вираз, або...

- Class: cmd_question
  Output: В багатьох середовищах програмування стрілка вгору прокручує попередні команди. Спробуй натискати стрілку вгору на клавіатурі, поки не дійдеш до цієї команди (z * 2 + 100), потім зміни 100 на 1000 і натисни Enter. Якщо стрілка вгору не працює, просто набери виправлену команду.
  CorrectAnswer: z * 2 + 1000
  AnswerTests: omnitest(correctExpr='z * 2 + 1000')
  Hint: Якщо твоє середовище не підтримує функцію стрілки вгору, просто набери виправлену команду z * 2 + 1000, щоб продовжити.

- Class: text
  Output: |
    Нарешті, припустимо, що ти хочеш переглянути вміст змінної, створенної раніше, але не можеш пригадати, як саме її названо:  my_div, чи myDiv. Ти можеш спробувати обидва варіанти і подивитися, що спрацює, або...

- Class: cmd_question
  Output: Ти можеш набрати перші два символи назви змінної, потім натиснути клавішу Tab (можливо, більше одного разу). Більшість середовищ програмування надасть список змінних, які ти створила, що починаються з "my". Це називається автодоповнення і може бути досить зручним, коли у тебе багато змінних в робочому просторі. Спробуй. (Якщо автодоповнення не працює, просто набери my_div і натисни Enter.)
  CorrectAnswer: my_div
  AnswerTests: omnitest(correctExpr='my_div')
  Hint: Якщо твоє середовище програмування не підтримує автодоповнення, просто набери my_div і натисни Enter, щоб продовжити.

- Class: mult_question
  Output: Хочеш повідомити комусь про успішне завершення цього уроку?
  CorrectAnswer: NULL
  AnswerChoices: Так; Ні
  AnswerTests: notify()
  Hint: NULL
